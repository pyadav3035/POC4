worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        location / {
            proxy_pass http://frontend:4200;
        }

        location /api/auth/ {
            proxy_pass http://auth_service:8000;
        }

        location /api/sfd/ {
            proxy_pass http://sfd_service:8001;
        }
    }
}
